version: '3.4'

services:
  gerenciadordejogos.api:
    image: ${DOCKER_REGISTRY-}gerenciadordejogosapi
    build:
      context: .
      dockerfile: GerenciadorDeJogos.Api/Dockerfile
    environment:
      TZ: America/Sao_Paulo    
    ports:
      - "44331:80"
    links:
      - db
    depends_on:
      - db
    networks:
      - gerenciar-jogo-network   
   
  db:
    image: gerenciar-jogo-dotnet-mysql-db
    command: mysqld --default-authentication-plugin=mysql_native_password
    build:
      context: .
      dockerfile: GerenciadorDeJogos.Infrastructure/db/Dockerfile
    environment:
      TZ: America/Sao_Paulo
      MYSQL_ROOT_PASSWORD: jogo@10
      MYSQL_USER: user_jogo
      MYSQL_PASSWORD: jogo@10
      MYSQL_DATABASE: gerenciar_jogos
    ports:
      - "3308:3306"
    networks:
      - gerenciar-jogo-network

networks:
    gerenciar-jogo-network:
        driver: bridge