version: '3.4'

services:
  gerenciadordejogos.api:
    image: ${DOCKER_REGISTRY-}gerenciadordejogosapi
    build:
      context: .
      dockerfile: GerenciadorDeJogos.Api/Dockerfile
    environment:
      TZ: America/Sao_Paulo    
    ports:
      - "44331:80"
    links:
      - db_jogo
    depends_on:
      - db_jogo
    networks:
      - gerenciar-jogo-network   
   
  db_jogo:
    image: gerenciar-jogo-dotnet-mysql-db
    command: mysqld --default-authentication-plugin=mysql_native_password
    build:
      context: .
      dockerfile: GerenciadorDeJogos.Infrastructure/db/Dockerfile
    environment:
      TZ: America/Sao_Paulo
      MYSQL_ROOT_PASSWORD: docker
      MYSQL_USER: docker
      MYSQL_PASSWORD: docker
      MYSQL_DATABASE: docker_to_aws_with_dotnet
    ports:
      - "3307:3306"
    networks:
      - gerenciar-jogo-network

networks:
    gerenciar-jogo-network:
        driver: bridge